<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel ="stylesheet" href = "./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="container-main">
        <div class = "header">ROCK PAPER SCISSORS</div>
        <div class="win-or-lose"></div>
        <div class="round-container">
            <div class="player-pick">?</div>
            <div class="vs">V.S</div>
            <div class="robot-pick">?</div>
        </div>
        <div class="score-container">
            <div class="result"></div>
            <div class="scorehead">SCORE</div>
            <div class="total-score-container">
                <div class="player-score">
                    <div class="player-name">Player</div>
                    <div class="num-player-score">0</div>
                </div>
                <div class="computer-score">
                    <div class="computer-name">Computer</div>
                    <div class="num-computer-score">0</div>
                </div>
            </div>
        </div>
        <div class="container-buttons">
            <div class="choose">Click On One As Your Choice</div>
            <div class="button-selections">
                <button class="btn" id ="rock">Rock</button>
                <button class="btn"id= "paper">Paper</button>
                <button class="btn"id="scissors">Scissors</button>
            </div>
        </div>
    </div>
</body>
</html>
